<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="App.js" type="module"></script>
        <style>
            html, body {height: 100%; font-size: 22px;}
            input, button{font-size: 22px;}
            .disabled-component { display: none; }
            body > div.container { display: flex; flex-direction: column; align-items: center; align-content: center;text-align: center;}
            body > div.container > div {margin-bottom: 10px; border: 1px solid #CCC; padding: 2em; width: 50%}
        </style>
    </head>
    <body>
        <div class="container">
            <div id="lottery_ticket_form">
                <form>
                    <div id="lottery_cards">
                        <input id="custom_card" type="radio" name="card_type" value="custom" required/>
                        <label for="custom_card">Custom lottery ticket</label>
                        <input id="autogenerated_card" type="radio" name="card_type" value="auto" required/>
                        <label for="autogenerated_card">Auto generate lottery ticket</label>
                    </div>
                    <div class="custom_lottery disabled-component">
                        <label for="lottery_number">Type the number that you want:</label>
                        <input id="lottery_number" type="number" min="1" max="99999" name="lottery_number" required disabled/>
                    </div>
                    <button type="submit">Buy</button>
                </form>
            </div>
            <div id="lottery_ticket">
                <div id="ticket_number"></div>
                <form id="lottery_start">
                    <button type="submit">Play lottery</button>
                </form>
            </div>
            <div id="lottery_result"></div>
        </div>
    </body>
</html>
